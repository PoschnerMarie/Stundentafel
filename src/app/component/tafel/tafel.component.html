<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  
    <!-- Name Column -->
    <ng-container matColumnDef="montag">
      <th mat-header-cell *matHeaderCellDef> Montag </th>
      <td mat-cell *matCellDef="let element"> {{element.montag}} </td>
    </ng-container>
  
    <ng-container matColumnDef="dienstag">
        <th mat-header-cell *matHeaderCellDef> Dienstag </th>
        <td mat-cell *matCellDef="let element"> {{element.dienstag}} </td>
      </ng-container>
      
      <ng-container matColumnDef="mittwoch">
        <th mat-header-cell *matHeaderCellDef> Mittwoch </th>
        <td mat-cell *matCellDef="let element"> {{element.mittwoch}} </td>
      </ng-container>

      <ng-container matColumnDef="donnerstag">
        <th mat-header-cell *matHeaderCellDef> Donnerstag </th>
        <td mat-cell *matCellDef="let element"> {{element.donnerstag}} </td>
      </ng-container>

      <ng-container matColumnDef="freitag">
        <th mat-header-cell *matHeaderCellDef> Freitag </th>
        <td mat-cell *matCellDef="let element"> {{element.freitag}} </td>
      </ng-container>
      
      <ng-container matColumnDef="abc">
        <th mat-header-cell *matHeaderCellDef> abc </th>
        <td mat-cell *matCellDef="let element"> {{element.abc}} </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
